{% import 'macros.html' as macros %}

{% macro greeting(attendee) %}
  {% if attendee %}
    <div class="greeting">
      <div>
        <span class="name">Hello {{ attendee.first_name }}</span>
        <span class="badge_num">#{{ attendee.badge_num }}</span>
      </div>
      <a href="index" class="label label-danger label-danger-empty">Hey, I'm somebody else!</a>
    </div>
    <div class="clearfix"></div>
  {% endif%}
{% endmacro %}
